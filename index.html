<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header>
        <h1>bootstrap grid & flex</h1>
      </header>
   <section>
    <div class="container">
     <div class="row">
       <div class="col-lg-6 col-md-12"><div class="box"></div></div>
       <div class="col-lg-6 col-md-12"><div class="box"></div></div>
     </div>
   </div>
   </section>
   <section>
    <div class="container">
     <div class="row">
       <div class="col-lg col-md-6"><div class="box"></div></div>
       <div class="col-lg-7 col-md-12"><div class="box"></div></div>
       <div class="col-lg col-md-6"><div class="box"></div></div>
     </div>
   </div>
   </section>
   <section>
    <div class="container">
     <div class="row">
       <div class="col-lg-5 col-md-12"><div class="box"></div></div>
       <div class="col-lg col-md"><div class="box"></div></div>
       <div class="col-lg col-md"><div class="box"></div></div>
     </div>
   </div>
   </section>
   <footer>
     <h1>footer</h1>
   </footer>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
